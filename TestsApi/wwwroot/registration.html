<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Добро пожаловать</title>
    <style>
        .content {
            width: 400px;
            position: absolute;
            left: 50%;
            margin-left: -200px;
            margin-top: 200px;
            border: 1px solid black;
        }

        p {
            margin-left: 5px;
        }
        h2 {
            margin-left: 120px;
        }
        input[type="submit"]{
            margin-left: 120px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Регистрация</h2>
        <form method="post">
            <p>
                <label for="Login">Введите логин: </label>
                <input type="Text" id="Login" required name="Login" />
            </p>
            <p>
                <label for="Password">Введите пароль: </label>
                <input type="password" id="Password" required  name="Password"/>
            </p>
            <p>
                <label for="PasswordAgain">Введите пароль повторно: </label>
                <input type="password" id="PasswordAgain" required name="PasswordAgain"/>
            </p>
            <p>
                <label for="Name">Введите имя: </label>
                <input type="Text" id="Name" required name="Name"/>
            </p>

            <p>
                <input type="submit" value="Зарегистрироваться"/>
            </p>
        </form>

    </div>


    <script>

    </script>
</body>
</html>
